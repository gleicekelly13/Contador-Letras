<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountLetters - Contador de Letras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Contador de Letras</h1>

        <input type="text" id="texto" placeholder="Digite aqui...">

        <div>
            <button id="botaoContar">Contar Letras</button>
            <button id="inverterOrdem">Inverter Letras</button>
        </div>

        <div id="resultado-container">
            <p id="resultado"></p>
            <p id="resultado_invertido"></p>
        </div>
    
    </div>
    
    <script src="script.js"></script>
</body>
</html>
